<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-left">Sasquatch Websighting</h1>
        <div>
            <h2>{{user.first_name}} {{user.last_name}}</h2>
            <a href="/new/sighting" class="align-items-right btn btn-info"><strong>Report a Sightings</strong></a>
            <a href="/logout" class="btn btn-info"><strong>Logout</strong></a>
        </div>
    </div>

    <div class="col-8 mx-auto">
        <h1>Report Sightings</h1>
        <table class="table table-hover">
            {% for i in sa %} 
                <tr>
                    <td>
                        <h3>{{ i[1].location }}  -  {{i[1].date.strftime('%m/%d/%Y')}} </h3>
                        <h3>Report By: {{i | first}} </h3>
                    </td>
                    <td>
                        {% if i[1].users_id == user.id %}
                            <a href="/edit/{{i[1].id}}"> Edit | </a>
                            <a href="/destroy/{{i[1].id}}"> Delete </a>
                        {% else %}
                            <a href="/show/{{i[1].users_id}}">View</a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>

</body>

</html>
